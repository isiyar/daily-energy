services:
  backend-dev:
    container_name: backend-dev
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - path: .env
        required: true
    restart: unless-stopped
    networks:
      - network
    profiles:
      - dev
    depends_on:
      - postgres

  nginx-dev:
    container_name: nginx-dev
    image: nginx:1.28.0-alpine
    restart: unless-stopped
    env_file:
      - path: .env
        required: true
    ports:
      - 443:443
      - 80:80
    networks:
      - network
    configs:
      - source: nginx-config-dev
        target: /etc/nginx/conf.d/default.conf
    depends_on:
      backend-dev:
        restart: false
        required: true
        condition: service_started
    profiles:
      - dev

  backend-prod:
    container_name: backend-prod
    image: ${DOCKER_USERNAME}/daily-energy-backend:${TAG:-latest}
    restart: unless-stopped
    env_file:
      - path: .env
        required: true
    networks:
      - network
    profiles:
      - prod
    depends_on:
      - postgres

  nginx-prod:
    container_name: nginx-prod
    image: nginx:1.28.0-alpine
    command: /bin/sh -c "envsubst < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    restart: unless-stopped
    env_file:
      - path: .env
        required: true
    ports:
      - 443:443
      - 80:80
    networks:
      - network
    volumes:
      - ./nginx/prod.conf.template:/etc/nginx/nginx.conf.tremplate:ro
      - ../certbot/conf:/etc/letsencrypt
      - ../certbot/www:/var/www/certbot
    configs:
      - source: nginx-config-prod
        target: /etc/nginx/conf.d/default.conf
    depends_on:
      backend-prod:
        restart: false
        required: true
        condition: service_started
    profiles:
      - prod

  postgres:
    container_name: postgres
    image: postgres:17.5
    restart: unless-stopped
    env_file:
      - path: .env
        required: true
    environment:
      - PGUSER=${DB_USERNAME}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - type: volume
        source: postgres-data
        target: /var/lib/postgresql/data
    networks:
      - network
    profiles:
      - dev
      - prod
  
  frontend-dev:
    build:
      context: frontend/
      dockerfile: Dockerfile
    container_name: frontend-dev
    restart: always
    env_file:
      - path: .env
        required: true
    volumes:
      - ./frontend:/code
    networks:
      - network
    depends_on:
      - backend-dev
    profiles:
      - dev
  
  frontend-prod:
    container_name: frontend-prod
    image: ${DOCKER_USERNAME}/daily-energy-frontend:${TAG:-latest}
    restart: unless-stopped
    env_file:
      - path: .env
        required: true
    #    volumes:
    #      - ./frontend:/code
    networks:
      - network
    depends_on:
      - backend-prod
    profiles:
      - prod

networks:
  network:
    name: network
    driver: bridge

volumes:
  postgres-data:
    name: postgres-data

configs:
  nginx-config-dev:
    name: nginx-config-dev
    file: ./nginx/dev.conf

  nginx-config-prod:
    name: nginx-config-prod
    file: ./nginx/prod.conf.template